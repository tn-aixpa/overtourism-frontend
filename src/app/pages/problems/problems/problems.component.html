<div *ngIf="loading">Caricamento problemi...</div>

<div *ngIf="!loading" class="bd-example">
  <h3>Problemi</h3>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  <div class="row">
    <div class="col-12 col-lg-4 mb-4" *ngFor="let problem of problems">
      <div class="card-wrapper">
        <it-card background="true">
          <div class="categoryicon-top">
            <it-icon name="file"></it-icon>
            <span class="text">Problema<br />{{ problem.name }}</span>
          </div>

          <a [routerLink]="['/problems', problem.id, 'scenari']">
            <h3 class="card-title h5">{{ problem.name }}</h3>
          </a>

          <p class="card-text font-serif">
            {{ problem.description }}
          </p>
        </it-card>
      </div>
    </div>
  </div>
</div>

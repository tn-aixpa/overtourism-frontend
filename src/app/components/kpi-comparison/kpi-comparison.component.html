<div *ngIf="kpisLeft && kpisRight" class="card-wrapper index-comparison">
  <it-card background="true" >
    <h3 class="mb-3 p-3 h3">Comparazione indici</h3>

    <div class="p-3">
      <div class="row">
        <!-- Colonna sinistra -->
        <div class="col-6 border-end pe-3">
          <div *ngFor="let key of kpiKeys" class="mb-4  pb-3">
            <!-- Colonna sinistra -->
            <h6 class="text-primary mb-2 kpi-label">
              {{ ( key) | translate }}
            </h6>
            <div class="d-flex justify-content-end align-items-center text-secondary">
              <div class="h5 mb-0  kpi-value-left ">
                {{ formatNumber(kpisLeft[key]) }}
              </div>
              <span class="btn invisible ms-2">_</span>

            </div>
          </div>
        </div>

        <!-- Colonna destra -->
        <div class="col-6 ps-3">
          <div *ngFor="let key of kpiKeys" class="mb-4 pb-3">
            <h6 class="text-primary mb-2 kpi-label">&nbsp;</h6>
            <div class="d-flex justify-content-between align-items-center text-secondary">
              <div class="h5 mb-0 kpi-value-right text-start">{{ formatNumber(kpisRight[key]) }}</div>
              <span class="btn ms-2" [ngClass]="getDeltaClass(kpisLeft[key], kpisRight[key])">
                {{ getDeltaPerc(kpisLeft[key], kpisRight[key]) }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </it-card>
</div>

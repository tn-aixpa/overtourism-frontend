<!-- scenario-edit-sidebar.component.html -->
<div class="edit-sidebar" [class.visible]="visible">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
      <h5>Modifica scenario</h5>
      <button itButton="secondary" (click)="close.emit()">Chiudi</button>
    </div>
    <div class="sidebar-body">
      <it-input [(ngModel)]="editedScenario.name" label="Nome"></it-input>
      <it-textarea [(ngModel)]="editedScenario.description" label="Descrizione"></it-textarea>
      <!-- Aggiungi altri widget di modifica qui -->
    </div>
    <div class="sidebar-footer">
      <button itButton="primary" (click)="onSave()">Salva</button>
    </div>
  </div>

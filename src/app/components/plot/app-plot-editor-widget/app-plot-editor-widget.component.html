<div class="p-3 border rounded bg-light">
    <h6 class="mb-3">{{ 'plot.widget.title' | translate }}</h6>
  
    <label for="slider" class="form-label">{{ 'plot.widget.sliderLabel' | translate }}</label>

  
    <div class="form-check mt-3">

      <label for="toggle" class="form-check-label">
        {{ 'plot.widget.toggleLabel' | translate }}
      </label>
      <!-- {{scenario| json}} -->
      <div class="bd-example">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <it-range label="Esempio ngModel" [(ngModel)]="rangeValue"> {{ rangeValue }} % </it-range>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
            <form [formGroup]="formGroup">
              <it-range label="Esempio FormGroup" [min]="0" [max]="1000" [step]="2" formControlName="range">
                Valore selezionato: {{ formGroup.get('range')?.value }}
              </it-range>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

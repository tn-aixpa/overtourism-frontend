<div *ngIf="data?.length; else noData">
  <!-- Dropdown Comune -->
  <div class="dropdown w-50 mb-3">
    <button class="btn btn-outline-primary w-100 d-flex justify-content-between align-items-center" 
            type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <span>{{ selectedComune || 'Seleziona Comune' }}</span>
      <span class="material-icons ms-2">expand_more</span>
    </button>
    <div class="dropdown-menu w-100">
      <div class="link-list-wrapper">
        <ul class="link-list">
          <li *ngFor="let c of comuni">
            <a class="list-item" (click)="selectComune(c)">
              <span>{{ c }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="!selectedKpi || !selectedComune" class="text-center text-muted mt-2">
    Seleziona un <strong>comune</strong> e un <strong>indicatore</strong> per visualizzare il grafico.
  </div>
  <!-- Grafico -->
  <div #histogramChart style="width: 100%; height: 400px;"></div>
  
</div>

<ng-template #noData>
  <div class="text-center text-muted">Non ci sono dati disponibili.</div>
</ng-template>

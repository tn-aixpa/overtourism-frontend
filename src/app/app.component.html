<app-header (toggleSidebar)="toggleSidebar()"></app-header>
<div class="d-flex">


  <main class="p-4" style="flex: 1">
    <it-alert *ngIf="errorMessage$ | async as errorMessage" type="danger" dismissible="true"
      (dismissed)="notificationService.clear()">
      {{ errorMessage }}
    </it-alert>
    <it-alert *ngIf="successMessage$ | async as successMessage" type="success" dismissible="true"
      (dismissed)="notificationService.clear()">
      {{ successMessage }}
    </it-alert>
    <app-breadcrumbs></app-breadcrumbs>
    <router-outlet></router-outlet>
  </main>
</div>
<app-footer></app-footer>

image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

variables:
  SECURE_LOG_LEVEL: info
  DOCKER_DRIVER: overlay
  CONTAINER_IMAGE: smartcommunitylab/overtourism-frontend:$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
  CONTAINER_IMAGE_LATEST: smartcommunitylab/overtourism-frontend:latest
  CONTAINER_CACHE_IMAGE: smartcommunitylab/overtourism-frontend:cache
  CS_IMAGE: smartcommunitylab/overtourism-frontend:latest

include:
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

update-backend-cache-image:
  stage: build
  variables:
    BUILDKIT_PROGRESS: plain
    DOCKER_BUILDKIT: 1
  script:
    - docker login -u $DHUB_USER -p $DHUB_PASS
    - docker build -f Dockerfile-cache -t $CONTAINER_CACHE_IMAGE .
    - docker push $CONTAINER_CACHE_IMAGE
  rules:
    - changes:
      - package-lock.json
      - package.json

frontend-container-build:
  stage: test
  variables:
    BUILDKIT_PROGRESS: plain
    DOCKER_BUILDKIT: 1
  script:
    - docker login -u $DHUB_USER -p $DHUB_PASS
    - DOCKER_BUILDKIT=1 docker build -f Dockerfile -t $CONTAINER_IMAGE -t $CONTAINER_IMAGE_LATEST .
    - docker push $CONTAINER_IMAGE
    - docker push $CONTAINER_IMAGE_LATEST
  only:
    - dev
    - prod
    - main

container_scanning:
  stage: test
  dependencies:
    - frontend-container-build
  variables:
    DOCKER_IMAGE: $CONTAINER_IMAGE
    DOCKERFILE_PATH: "Dockerfile"
    GIT_STRATEGY: fetch
    DOCKER_USER: ""
    DOCKER_PASSWORD: ""
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'

deploy-prod:
  stage: deploy
  image:
    name: smartcommunitylab/k8s-ansible-clusterctl:1.33.3-1.10.3
    entrypoint: ['']
  environment:
    name: digitalhub-test
  script:
    - echo "deploy frontend"
    - kubectl -n aixpa-overtourism-demo set image deployments/aixpa-overtourism-demo-frontend aixpa-overtourism-demo-frontend=$CONTAINER_IMAGE --record=true
    - kubectl -n aixpa-overtourism-demo rollout status deployment aixpa-overtourism-demo-frontend
  only:
    - main
